<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body data-lift-content-id="category-list-main">
    <div id="category-list-main" data-lift="surround?with=default;at=content">
        <div class="category-info panel" data-lift="CategoryInfo">
            <span class="category-name">Category Name</span>
            <p class="description">Category Description</p>
        </div>
        <ul class="large-block-grid-4">
            <li class="product" data-lift="products?eager_eval=true">
                <div data-lift="embed?what=/category/list/_product"></div>
            </li>
        </ul>
    </div>
</body>
</html>
